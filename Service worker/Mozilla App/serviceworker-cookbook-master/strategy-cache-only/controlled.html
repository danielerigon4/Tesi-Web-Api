<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cache only: controlled page - ServiceWorker Cookbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
   body {
     text-align: center;
   }
  </style>
</head>
<body>
  <h1>Cache only</h1>
  <img src="./asset" alt="sample asset" />
  <p>This image request originates from a page under the service worker scope so
    the image will be served by the service worker. Due to cache only, it will
    be always served from the cache even if the server version changes and you
    reload.</p>
</body>
</html>
